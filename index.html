<!DOCTYPE html>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

  <body>

      <section class="card__links">

        <a href="">Frontend Mentor</a>
