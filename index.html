<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="card">
      <header class="card__header">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall Image, a front-end developer with curly hair wearing a black outfit"
          srcset=""
        />
        <h1>Jessice Randall</h1>
        <h2>London, United Kingdom</h2>
        <h3>"Front-end developer and avid reader."</h3>
      </header>
      <section class="card__links">
        <a
          href="https://github.com/jessicarandall"
          aria-label="Visit Jessica's GitHub profile"
          >GitHub</a
        >
        <a
          href="https://frontendmentor.io/jessicarandall"
          aria-label="View Jessica's Frontend Mentor profile"
          >Frontend Mentor</a
        >
        <a
          href="https://linkedin.com/in/jessicarandall"
          aria-label="Connect with Jessica on LinkedIn"
          >LinkedIn</a
        >
        <a
          href="https://twitter.com/jessicarandall"
          aria-label="Follow Jessica on Twitter"
          >Twitter</a
        >
        <a
          href="https://instagram.com/jessicarandall"
          aria-label="Follow Jessica on Instagram"
          >Instagram</a
        >
      </section>
    </main>
  </body>
</html>
